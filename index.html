<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/script.js" type="module" defer></script>
  </head>
  <body>
    <header>
      <form class="search-section">
        <input
          class="search-input"
          name="search-input"
          type="text"
          placeholder="Search by city name ..."
        />
        <button class="search-btn" name="search">Search</button>
      </form>
    </header>
    <main>
      <div class="current-weather">
        <div class="location">
          <h1 class="city">San Francisco</h1>
          <div class="country-div">
            <img
              src="https://flagsapi.com/US/flat/32.png"
              alt="flag"
              id="flag"
            />
            <p class="country">USA</p>
          </div>
          <img class="icon" alt="" src="" />
        </div>
        <div class="temperature-section">
          <h2 class="current-temperature">23 C</h2>
          <div class="day-night">
            <p class="day">24 C</p>
            <p class="night">3 C</p>
          </div>
        </div>
      </div>
      <div class="extra-info">
        <div class="hourly-weather"></div>
      </div>
      <div class="graph-section"></div>
      <div class="future-weather">
        <div class="one-day">
          <h3 class="future-date">Tue</h3>
          <img src="" alt="" class="future-icon" />
          <p class="future-temperature">12C</p>
        </div>
        <div class="two-day">
          <h3 class="future-date">Wed</h3>
          <img src="" alt="" class="future-icon" />
          <p class="future-temperature">12C</p>
        </div>
        <div class="three-day">
          <h3 class="future-date">Thu</h3>
          <img src="" alt="" class="future-icon" />
          <p class="future-temperature">12C</p>
        </div>
        <div class="four-day">
          <h3 class="future-date">Fri</h3>
          <img src="" alt="" class="future-icon" />
          <p class="future-temperature">12C</p>
        </div>
        <div class="five-day">
          <h3 class="future-date">Sat</h3>
          <img src="" alt="" class="future-icon" />
          <p class="future-temperature">12C</p>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
