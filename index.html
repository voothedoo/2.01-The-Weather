<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 maximum-scale=1"
    />
    <meta
      name="description"
      content="Your go-to weather app for accurate forecasts and real time updates"
    />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script defer src="scripts/script.js" type="module"></script>
  </head>
  <body>
    <header role="banner">
      <form class="search-section">
        <input
          class="search-input"
          name="search-input"
          type="text"
          placeholder="Search by city name ..."
        />
        <button class="search-btn" name="search">Search</button>
      </form>
    </header>
    <main role="main">
      <label for="checkbox" class="hide">swap from Celsius to Fahrenheit</label>
      <div class="current-weather">
        <div class="location">
          <div class="toggle-button-cover">
            <div class="button-cover">
              <div class="button r" id="button-2">
                <input
                  type="checkbox"
                  id="checkbox"
                  class="checkbox"
                  tabindex="0"
                />
                <div class="knobs"></div>
                <div class="layer"></div>
              </div>
            </div>
          </div>
          <h1 class="city"></h1>
          <div class="country-div">
            <img
              src="https://flagsapi.com/US/flat/32.png"
              alt="flag"
              id="flag"
            />
            <p class="country">USA</p>
          </div>
          <img class="icon" alt="" src="" />
        </div>
        <div class="temperature-section">
          <div class="uv-index">
            <h2>UV Index</h2>
            <p class="uv-index-value"></p>
          </div>
          <h2 class="current-temperature"></h2>
          <div class="day-night">
            <p class="day"></p>
            <p class="night"></p>
          </div>
        </div>
      </div>
      <div class="extra-info">
        <div class="hourly-weather" tabindex="0"></div>
      </div>
      <div class="graph-section">
        <div>
          <canvas id="myChart" width="1500" height="500"></canvas>
        </div>
      </div>
      <div class="future-weather" tabindex="0">
        <div class="one-day">
          <h3 class="future-date"></h3>
          <img src="" alt="" class="future-icon" />
          <p class="future-temperature"></p>
        </div>
        <div class="two-day">
          <h3 class="future-date"></h3>
          <img src="" alt="" class="future-icon" />
          <p class="future-temperature"></p>
        </div>
        <div class="three-day">
          <h3 class="future-date"></h3>
          <img src="" alt="" class="future-icon" />
          <p class="future-temperature"></p>
        </div>
        <div class="four-day">
          <h3 class="future-date"></h3>
          <img src="" alt="" class="future-icon" />
          <p class="future-temperature"></p>
        </div>
        <div class="five-day">
          <h3 class="future-date"></h3>
          <img src="" alt="" class="future-icon" />
          <p class="future-temperature"></p>
        </div>
      </div>
    </main>
    <footer role="contentinfo"></footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
