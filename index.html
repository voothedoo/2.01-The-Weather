<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/script.js"></script>
  </head>
  <body>
    <header>
      <form class="search-section">
        <input
          class="search-input"
          name="search-input"
          type="text"
          placeholder="Enter the city name ..."
        />
        <button class="search-btn" name="search">Search</button>
      </form>
    </header>
    <main>
      <div class="current-weather">
        <div class="location">
          <h1 class="city">San Francisco</h1>
          <p class="date">13th November 2023</p>
          <p class="icon">Icon of weather</p>
        </div>
        <div class="temperature-section">
          <h2 class="current-temperature">12 C</h2>
          <div class="day-night">
            <p class="day">12 C</p>
            <p class="night">3 C</p>
          </div>
        </div>
      </div>
      <div class="graph-section"></div>
      <div class="future-weather">
        <div class="one-day">
          <h3 class="day">In one day</h3>
          <p>icon</p>
          <p>12degrees</p>
        </div>
        <div class="two-day">
          <h3 class="day">In two days</h3>
          <p>icon</p>
          <p>12degrees</p>
        </div>
        <div class="three-day">
          <h3 class="day">In three days</h3>
          <p>icon</p>
          <p>12degrees</p>
        </div>
        <div class="four-day">
          <h3 class="day">In four days</h3>
          <p>icon</p>
          <p>12degrees</p>
        </div>
        <div class="five-day">
          <h3 class="day">In five days</h3>
          <p>icon</p>
          <p>12degrees</p>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
